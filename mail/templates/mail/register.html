{% extends "mail/layout.html" %}

{% block body %}
<div class="container-sm">
    <h1>Register</h1>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-container">
                <input class="form-control input" type="email" name="email" placeholder="" required="required">
                <label for="email" class="placeholder">Email</label>
            </div>

            <div class="input-container">
                <input class="form-control input" type="password" name="password" placeholder="" required="required">
                <label for="password" class="placeholder">Password</label>
            </div>

            <div class="input-container">
                <input class="form-control input" type="password" name="confirmation" placeholder=""
                    required="required">
                <label for="confirmation" class="placeholder">Confirm Password</label>
            </div>
            <div class="text-right">
                <input class="btn btn-dark pull-right" type="submit" value="Register">
            </div>
        </div>

    </form>
    <p class="logText">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>


{% endblock %}
